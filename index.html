<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <input type="text" id="display" disabled>
            <div class="keys">
                <button id="ac" class="key">AC</button>
                <button id="mod" class="key">%</button>
                <button id="square" class="key">x^2</button>
                <button id="divide" class="key operator">/</button>
                <button id="seven" class="key">7</button>
                <button id="eight" class="key">8</button>
                <button id="nine" class="key">9</button>
                <button id="multiply" class="key operator">*</button>
                <button id="four" class="key">4</button>
                <button id="five" class="key">5</button>
                <button id="six" class="key">6</button>
                <button id="subtract" class="key operator">-</button>
                <button id="one" class="key">1</button>
                <button id="two" class="key">2</button>
                <button id="three" class="key">3</button>
                <button id="add" class="key operator">+</button>
                <button id="zero" class="key">0</button>
                <button id="decimal" class="key">.</button>
                <button id="equal" class="key operator">=</button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
